<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="description" content="Responsive design testing for the masses">
	<title>Responsive Design Testing</title>
	<meta name="keywords" content="responsive design">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="author" content="Salimane Adjao Moustapha">
	<link rel="icon" href="img/favicon.ico">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link href="css/style.css" media="all" rel="stylesheet" type="text/css">
</head>
<body id="container">
	<a target="blank" href="https://github.com/salimane/responsive">
	    <img style="position: absolute; top: 0; right: 0; border: 0;" src="img/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
	</a>
	<div id="url">
		<form method="post">
			<input type="text" speech="speech" x-webkit-speech="x-webkit-speech" onspeechchange="quickloader($(this).val());" onwebkitspeechchange="quickloader($(this).val());" placeholder="Test your own site... type the url and hit enter" />
			<input type="submit" value="submit">
			<div id="options">
				<label for="normal"><input id="normal" type="radio" name="option" value="1" checked>Width only</label><br />
				<label for="accurate"><input id="accurate" type="radio" name="option" value="2">Device sizes</label>
			</div>
		</form>
	</div>
	<div id="frames" class="widthOnly">
		<div id="inner">
			<div id="f1" class="frame">
				<h2>240<span> x 320</span> <span class="small">(small phone)</span> <img src="img/loader_large.gif" /></h2>
				<iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="240" height="320"></iframe>
			</div>
			<div id="f2" class="frame">
				<h2>320<span> x 480</span> <span class="small">(iPhone)</span> <img src="img/loader_large.gif" /></h2>
				<iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="320" height="480"></iframe>
			</div>
			<div id="f3" class="frame">
				<h2>480<span> x 640</span> <span class="small">(small tablet)</span> <img src="img/loader_large.gif" /></h2>
				<iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="480" height="640"></iframe>
			</div>
			<div id="f4" class="frame">
				<h2>768<span> x 1024</span> <span class="small">(iPad - Portrait)</span> <img src="img/loader_large.gif" /></h2>
				<iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="768" height="1024"></iframe>
			</div>
			<div id="f5" class="frame">
				<h2>1024<span> x 768</span> <span class="small">(iPad - Landscape)</span> <img src="img/loader_large.gif" /></h2>
				<iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="1024" height="768"></iframe>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/responsive.js"></script>

</body>
</html>
